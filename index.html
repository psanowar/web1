<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>query</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<!-- <style type="text/css">
	</style> -->


</head>
<body> 

	

	<input id="name" type="text" name="" placeholder="Enter your name">
	<input id="amount" type="number" name="" placeholder="Amount">
	<button>Send</button>
	<hr>
	<h4></h4>

	<script src="assets/js/jquery-3.6.1.min.js"></script>



	<script>
		
		$('button').mouseleave(function(){

			let name = $('input#name').val();
			let amount = $('input#amount').val();
 
			if(name == '' || amount == ''){
				$('h4').html('<span style="color:red">This field is empty</span>');
			}else{
				if(amount>=100){
					$('h4').html('<span style=color:blue>Thank you for ur kindness ' + name + ' Vai </span>');
				}else{
					$('h4').html('<span style=color:yellow>Please give more ' + name + ' Vai </span>');
				}
			}

		});

	</script>


</body>
</html>
